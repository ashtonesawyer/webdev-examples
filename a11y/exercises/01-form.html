<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
  </head>
  <body>
    <h1>Form Example</h1>
    <form action="/submit">
      <label for="name">Name</label>
      <input type="text" id="name" />
      <br /><br />
      <label>
        Email
        <input type="email" />
      </label>
      <br /><br />
      <!-- fieldset not in video -->
      <fieldset>
        <legend>Favorite Character</legend>
        <!-- 'name' to mark as part of a group so can only pick one -->
        <input type="radio" id="spongebob" name="character" />
        <label for="spongebob">Spongebob</label>
        <br />
        <input type="radio" id="patrick" name="character" />
        <label for="patrick">Patrick</label>
        <br />
        <input type="radio" id="sandy" name="character" />
        <label for="sandy">Sandy</label>
      </fieldset>
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
