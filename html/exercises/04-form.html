<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="/submit">
        <!-- Add your code here -->
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Full Name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email" />
        </div>
        <fieldset>
          <legend>Favorite Character</legend>
          <input type="radio" name="character" id="spongebob" />
          <label for="spongebob">Spongebob</label>
          <br />
          <input type="radio" name="character" id="sandy" />
          <label for="sandy">Sandy</label>
          <br />
          <input type="radio" name="character" id="patrick" />
          <label for="patrick">Patrick</label>
        </fieldset>
        <fieldset>
          <legend>Are you a fan of the show?</legend>
          <input type="checkbox" name="episodes" id="op1" />
          <label for="op1">Yes, I have watched all the episodes</label>
          <br />
          <input type="checkbox" name="episodes" id="op2" />
          <label for="op2">Yes, it's got the best memes</label>
        </fieldset>
        <br />
        <div>
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
